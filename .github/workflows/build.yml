name: ğŸš€ Build & Release Professional Cold Email CLI

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  
jobs:
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“š Install dependencies
        run: npm ci
        
      - name: ğŸ” Type checking
        run: npm run type-check
        
      - name: ğŸ§¹ Lint code
        run: npm run lint
        
      - name: ğŸ§ª Run tests
        run: npm run test
        
      - name: ğŸ—ï¸ Build project
        run: npm run build

  build-mac:
    name: ğŸ Build macOS App
    runs-on: macos-latest
    needs: test
    if: github.event_name == 'push' || github.event_name == 'release'
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“š Install dependencies
        run: npm ci
        
      - name: ğŸ Build Mac app bundle
        run: npm run build:mac
        
      - name: ğŸ“¦ Create Mac installer
        run: npm run build:installer
        
      - name: ğŸ“¤ Upload Mac artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: |
            build/Cold Email CLI.app
            build/*.pkg
            build/*.dmg
          retention-days: 30

  build-cross-platform:
    name: ğŸŒ Build Cross-Platform
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“š Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build project
        run: npm run build
        
      - name: ğŸ“¦ Create package
        run: npm pack
        
      - name: ğŸ“¤ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: npm-package-${{ matrix.os }}
          path: '*.tgz'
          retention-days: 30

  release:
    name: ğŸš€ Create Release
    runs-on: macos-latest
    needs: [test, build-mac, build-cross-platform]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
          
      - name: ğŸ“š Install dependencies
        run: npm ci
        
      - name: ğŸ Build Mac release
        run: npm run release
        
      - name: ğŸ“¥ Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          
      - name: ğŸ“ Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        
      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Professional Cold Email CLI v${{ steps.version.outputs.VERSION }}
          body: |
            ## ğŸš€ Professional Cold Email CLI v${{ steps.version.outputs.VERSION }}
            
            **Sponsored by LeadMagic** - Advanced B2B lead generation and cold email automation platform
            
            ### ğŸ¯ What's Included
            - **Mac App Bundle** - Drag & drop to Applications
            - **Mac Installer (.pkg)** - Professional installer with welcome screens  
            - **Cross-Platform npm Package** - Install via `npm install -g`
            
            ### ğŸ“¥ Installation Options
            
            #### ğŸ macOS Users
            1. Download `Professional-Cold-Email-CLI-v${{ steps.version.outputs.VERSION }}.pkg`
            2. Run the installer
            3. Launch from Applications or use `cold-email-cli` in Terminal
            
            #### ğŸ§ Linux / ğŸªŸ Windows
            ```bash
            npm install -g professional-cold-email-cli@${{ steps.version.outputs.VERSION }}
            ```
            
            ### âš¡ Platform Support
            - ğŸ¯ **SmartLead** - 82+ commands for scale & analytics
            - âš¡ **Instantly** - 35+ commands for volume & deliverability  
            - ğŸ¤– **SalesForge** - 82+ commands for AI & personalization
            
            **Total: 200+ Commands** across all cold email platforms
            
            ---
            
            ğŸŒŸ **Sponsored by [LeadMagic](https://leadmagic.io)** - The advanced B2B lead generation platform
          files: |
            build/*.pkg
            build/*.dmg
            artifacts/**/*.tgz
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
          
      - name: ğŸ“¦ Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  notify:
    name: ğŸ“¢ Notify Success
    runs-on: ubuntu-latest
    needs: [release]
    if: success() && startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: ğŸ‰ Success notification
        run: |
          echo "ğŸš€ Professional Cold Email CLI successfully released!"
          echo "ğŸ“¦ Available on npm and GitHub Releases"
          echo "ğŸŒŸ Sponsored by LeadMagic - https://leadmagic.io" 