name: ğŸš€ SmartLead CLI - CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

jobs:
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ğŸ” TypeScript Type Check
      run: npm run type-check
      
    - name: ğŸ§¹ Lint Code
      run: npm run lint
      
    - name: ğŸ§ª Run Tests
      run: npm run test:coverage
      
    - name: ğŸ“Š Upload Coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        fail_ci_if_error: false
        
    - name: ğŸ”¨ Build Project
      run: npm run build
      
    - name: âœ… Test CLI Commands
      run: |
        node dist/core/index.js --version
        node dist/core/index.js modules

  quality:
    name: ğŸ† Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ğŸ” TypeScript Strict Check
      run: npx tsc --noEmit --strict
      
    - name: ğŸ§¹ ESLint Analysis
      run: npm run lint -- --format=compact
      
    - name: ğŸ’ Prettier Check
      run: npx prettier --check "src/**/*.ts" "tests/**/*.ts"

  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ” Audit Dependencies
      run: npm audit --audit-level=moderate
      
    - name: ğŸ›¡ï¸ Security Scan
      run: npx audit-ci --moderate

  build-matrix:
    name: ğŸ—ï¸ Build Matrix
    runs-on: ${{ matrix.os }}
    needs: [test, quality]
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x]
        
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ğŸ”¨ Build Project
      run: npm run build
      
    - name: ğŸ§ª Test Installation
      run: npm pack
      
    - name: âœ… Verify CLI
      run: |
        node dist/core/index.js --version
        node dist/core/index.js --help

  publish-npm:
    name: ğŸ“¦ Publish to NPM
    runs-on: ubuntu-latest
    needs: [test, quality, security, build-matrix]
    if: github.event_name == 'release' && github.event.action == 'published'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ğŸ”¨ Build Project
      run: npm run build
      
    - name: ğŸ§ª Final Test
      run: npm test
      
    - name: ğŸš€ Publish to NPM
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  notify:
    name: ğŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [test, quality, security]
    if: always()
    
    steps:
    - name: ğŸ“Š Workflow Status
      run: |
        echo "Test Status: ${{ needs.test.result }}"
        echo "Quality Status: ${{ needs.quality.result }}"
        echo "Security Status: ${{ needs.security.result }}" 